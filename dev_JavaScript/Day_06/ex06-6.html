<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <hr>
    <title>Document</title>
    <style>
        div:first-of-type{
            border: 1px solid crimson;
        }
        p:first-child{
            background-color: cadetblue;
        }
        p:last-child{
            background-color: rgb(211, 131, 184);
        }
        div:last-of-type{
            border: 1px solid blue;
        }
        p:last-of-type{
            color: red;
        }
    </style>
</head>
<body>
    <h1>구조적가상클래스</h1>
    <div>
        <p>first-child입니다.</p>
        <p>first-child가 아닙니다</p>
        <p>first-child가 아닙니다</p>
        <p>first-child가 아닙니다</p>
        <p>first-child가 아니고, last-child입니다.</p>
        <p>테스트 입니다</p>
    </div>
    <div>
        <p>first-child입니다.</p>
        <p>first-child가 아닙니다</p>
        <p>first-child가 아닙니다</p>
        <p>first-child가 아닙니다</p>
        <p>first-child가 아니고, last-child입니다.</p>
    </div>
</body>
