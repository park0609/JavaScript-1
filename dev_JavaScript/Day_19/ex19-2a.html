<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 0;
        const arr = Array(30).fill(0).map((v,i) => {
            if (i >= 0 && i < 10){
                num = num + 1;
            }
            if (i >= 10 && i < 20){
                num = i * 2
            }
            if (i >= 20) {
                num = num - 1
            }
            return num;
        });
        console.log(arr);
    </script>
</body>
