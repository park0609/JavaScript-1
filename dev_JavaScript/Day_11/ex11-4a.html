<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log("%c<불연산자>","border:1px solid blue;padding:5px;background-color:yellow;text-align:center;color:black;");
        console.log("%c---------------------","border:1px solid blue;padding:5px;background-color:yellow;text-align:center;color:black;");
        console.log(" === && 논리곱연산(and) ===");
        console.log("true && true = "+ (true && true));
        console.log("true && false = "+ (true && false));
        console.log("false && true = "+ (false && true));
        console.log("false && false = "+ (false && false));
        console.log("%c---------------------","border:1px solid blue;padding:5px;background-color:yellow;text-align:center;color:black;");
        console.log(" === || 논리합연산(or) ===");
        console.log("true || true = "+ (true || true));
        console.log("true || false = "+ (true || false));
        console.log("false || true = "+ (false || true));
        console.log("false || false = "+ (false || false));
    </script>
</head>
