<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<a href="../index.html">메인으로 돌아가기</a>
<hr>
<body>
    <fieldset>
        <legend>제출양식</legend>
        <form action="ex02-1a0.html">
            <label for="input-id">아이디: </label>
            <input 
            type="text" 
            name="" 
            class="javaclass-ban" 
            id="input-id"
            placeholder="id를 입력하세요"
            required><br /> <!--input-id는 HTML inputId는 자바스크립트 표현식-->
            <label for="input-pw">비밀번호: </label> <!-- id라는것은 그 코드를 뜻하는 표현식이라 보면 된다. 이를 통해 라벨을 붙일때 아이디를 
                                                        붙여서 그 아이디에 해당하는 값 앞에 라벨을 붙여줄수있다-->
            <input 
            type="password"
            class="javaclass-gym"
            id="input-pw"
            placeholder="pwd를 입력하세요"
            required><br>
            <label for="input-data">날짜: </label>
            <input type="date" id="input-data"><br />
            <label for="input-time">시간: </label>
            <input type="time" name="" id="input-time" value="13:13"><br />
            <label for="input-dati">생년월일: </label>
            <input type="datetime-local" name="input-dati" id=""><br />
            <label for="upload">업로드: </label>
            <input type="file" id="upload"><br />
            search: <input type="search" /><br />
            email: <input type="email" /><br />
                <input type="color" /><br />
            range: <input type="range" min="6" max="12"/><br />
            range: <input type="range" min="0" max="20" value="0" step="5"/><br />
            (숨김): <input type="hidden" name="외모" value="귀여움">

            <hr>
            <input type="submit" value="전송"> <!-- value는 그 버튼안에 이름을 바꿔주는 역할을 한다. 기존 초기화에서 삭제라는 value값 추가-->
            <input type="reset" value="삭제">
        </form>
    </fieldset>
</body>
</html>
