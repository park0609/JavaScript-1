    <h1>정의리스트(Description List)</h1>
    <dl>
        <dt>정의리스트란</dt>
        <dd>
            정의 리스트는 용어 정의와 같이 특정한 내용에 대한 정의를 구성하는
            태그이고,<br />
        </dd>
        <dd>대략 진지한 설명.</dd>
        <dt>설명 리스트1</dt>
        <dt>설명 리스트2</dt>
        <!-- dl > dt + dd 인데 이때 dt는 혼자올수있지만 dd는 dt없이는 나오지 않는다. dt가 제목이라 하면 그 의 부연설명칸이 dd인데
         제목 없이는 설명이 들어가지 않는다고 하면 된다.-->
    </dl>
