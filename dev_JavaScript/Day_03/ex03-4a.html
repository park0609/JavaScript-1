<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <a href="../index.html">메인으로 돌아가기</a>
    <hr>
</head>
<body>
    <fieldset style="background-color: beige;">
        <h2>프런트엔드 개발자 지원서</h2>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다</p>
        <hr>
        <h4>개인 정보</h4>
        <ul>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input type="text" id="name" placeholder="공백 없이 입력해주세요"></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input type="email" id="mail"></td>
                </tr>
                <tr>
                    <td><label for="phnumber">연락처</label></td>
                    <td><input type="text" id="phnumber"></td>
                </tr>
                <tr>
                    <td><input type="radio" id="gender"></td>
                    <td><label for="gender">남</label></td>
                </tr>
                <tr>
                    <td><input type="radio" id="gender"></td>
                    <td><label for="gender">여</label></td>
                </tr>
            </table>
        </ul>
        <h4>지원 분야</h4>
        <ul>
            <tr>
                <td><input type="radio" id="dev"></td>
                <td><label for="dev">웹 퍼블리싱</label></td>
            </tr><br />
            <tr>
                <td><input type="radio" id="dev"></td>
                <td><label for="dev">웹 어플리케이션 개발</label></td>
            </tr><br />
            <tr>
                <td><input type="radio" id="dev"></td>
                <td><label for="dev">개발 환경 개선</label></td>
            </tr>
        </ul>    
        <h4>지원 동기</h4>
        <textarea name="" id="" cols="40" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea> <br />
        <button type="submit">접수하기</button>       
        <button type="reset">다시하기</button>       
    </fieldset>
</body>
</html>
