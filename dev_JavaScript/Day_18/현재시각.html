<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .clock {
        position: relative;
        height: 500px;
        width: 500px;
        border-radius: 50%;
        border: 1px solid #000000;
        background-color: rgb(149, 230, 149);
      }
      #center {
        position: absolute;
        left: 250px;
        top: 250px;
        width: 1px;
        height: 1px;
        border: solid 2px black;
        border-radius: 50%;
        z-index: 2;
      }
      #hour {
        position: absolute;
        top: 100px;
        left: 250px;
        width: 3px;
        height: 150px;
        border: 1px solid black;
        border-radius: 3px;
        background-color: black;
        transform-origin: bottom;
      }
      #min{
        position: absolute;
        top: 70px;
        left: 250px;
        width: 3px;
        height: 180px;
        border-radius: 3px;
        background-color: black;
        transform-origin: bottom;     
      }
      #sec {
        position: absolute;
        top: 50px;
        left: 250px;
        width: 2px;
        height: 200px;
        border: 1px solid red;
        border-radius: 3px;
        background-color: red;
        transform-origin: bottom;
      } 
    </style>
    </head>
  <body>
    <div class="clock">
      <div id="center"></div>
      <div id="hour"></div>
      <div id="min"></div>
      <div id="sec"></div>
    </div>
    <script>
      setInterval(() => {
        const now = new Date();
        const hour = now.getHours();
        const min = now.getMinutes();
        const sec = now.getSeconds();

        const hh = document.querySelector("#hour");
        const mm = document.querySelector("#min");
        const ss = document.querySelector("#sec");

        const DegHour = (hour) * 30 + min * (360 / 12 / 60);
        const DegMin = min * 6;
        const DegSec = sec * 6; 

        hh.style.transform = `rotate(${DegHour}deg)`;
        mm.style.transform = `rotate(${DegMin}deg)`;
        ss.style.transform = `rotate(${DegSec}deg)`;
      
    }, 1000);
    
    </script>
  </body>    
</html>
