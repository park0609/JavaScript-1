    <div class="c1" id="test1">Lorem, ipsum.</div>

      console.log(2, ex2_id);

      console.log(2, ex2_tag);
      for (let i = 0; i < ex2_classAll.length; i++){
        console.log("유사배열 for: ", ex1_classAll[i]);
      }
