<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-weight: bold;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <script>
        const time = dayjs();
        const half = time.get("ms");
        if (half > 500) {
            document.body.innerHTML = `<div>당신은 타노스에 의해 우주에서 사라졌습니다</div>`;
        } else {
            document.body.innerHTML = `<div>당신은 타노스가 살려줬습니다<div>`;
        }
        
    </script>
</body>
</html>
