<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <a href="../index.html">메인으로 돌아가기</a>
    <hr>
    <style>
        .top-red{
            border: 5px solid #bbbbbb;
            border-top-color: red;
        }
        .right-blue{
            border: 5px solid #bbbbbb;
            border-right-color: blue ;
        }
        .bottom-green{
            border: 5px solid #bbbbbb;
            border-bottom-color: green;
        }
        .left-orange{
            border: 5px solid #bbbbbb;
            border-left-color: orange;
        }
        .mix{
            border: 5px solid;
            border-color: red blue green orange;
        }
        .transparent-left{
            border: 5px solid #bbbbbb;
            border-left: solid rgba(0 ,0, 0, 0);
        }
    </style>
</head>
<body>
    <p class="top-red">위쪽 테두리만 빨간색 (border-top-color)</p>
    <p class="right-blue">오른쪽 테두리만 파란색 (border-right-color)</p>
    <p class="bottom-green">아래쪽 테두리만 초록색 (border-bottom-color)</p>
    <p class="left-orange">왼쪽 테두리만 주황색 (border-left-color)</p>
    <p class="mix">네 방향 각각 다른 색상</p>
    <p class="transparent-left">왼쪽 테두리 투명 처리</p>
</body>
</html>
