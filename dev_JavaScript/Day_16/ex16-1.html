<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        div {
            text-align: center;
            font-weight: bold;
            position: sticky;
            top: 100px;
            font-size: 35px;
        }
        tr, td {
            border: 1px solid black;
            width: 100px;
            height: 30px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>주사위 10000회굴리는 중</h1>
    <h2 id="disp">로딩중...</h2>
    <script>
        let dice = [1,2,3,4,5,6];
        let arr = [0,0,0,0,0,0]
        let count = 10000;//+prompt("주사위를 몇회 돌리시겠어요?");
        let list = ``;
        let inp1 = 0;
        let inp2 = 0;
        let inp3 = 0;
        let inp4 = 0;
        let inp5 = 0;
        let inp6 = 0;
        for (let i = 0; i < count; i++) {
            ran = Math.floor(Math.random()*60);
            if (ran > 49) {
                inp1 += 1;
                arr.splice(0,1,inp1);
            } else if (ran > 39) {
                inp2 += 1;
                arr.splice(1,1,inp2);
            } else if (ran > 29) {
                inp3 += 1;
                arr.splice(2,1,inp3);
            } else if (ran > 19){
                inp4 += 1;
                arr.splice(3,1,inp4);
            } else if (ran > 9){
                inp5 += 1;
                arr.splice(4,1,inp5);
            } else {
                inp6 += 1;
                arr.splice(5,1,inp6);
            }
        }
        const h2 = document.querySelector("#disp");
        setTimeout(() => {h2.textContent = `${count}`},2000);
        console.log(arr);
        list += `       <div>주사위 실행 횟수</div>`
        list += `    <table>`
        list += `        <tr>`
        list += `            <td>주사위</td>`
        list += `            <td>횟수</td>`
        list += `            <td>확률</td>`
        list += `        </tr>`
        list += `        <tr>`
        list += `            <td>1</td>`
        list += `            <td>${arr[0]}</td>`
        list += `            <td>${((arr[0]/count)*100).toFixed(2)}</td>`
        list += `        </tr>`
        list += `        <tr>`
        list += `            <td>2</td>`
        list += `            <td>${arr[1]}</td>`
        list += `            <td>${((arr[1]/count)*100).toFixed(2)}</td>`
        list += `        </tr>`
        list += `        <tr>`
        list += `            <td>3</td>`
        list += `            <td>${arr[2]}</td>`
        list += `            <td>${((arr[2]/count)*100).toFixed(2)}</td>`
        list += `        </tr>`
        list += `        <tr>`
        list += `            <td>4</td>`
        list += `            <td>${arr[3]}</td>`
        list += `            <td>${((arr[3]/count)*100).toFixed(2)}</td>`
        list += `        </tr>`
        list += `        <tr>`
        list += `            <td>5</td>`
        list += `            <td>${arr[4]}</td>`
        list += `            <td>${((arr[4]/count)*100).toFixed(2)}</td>`
        list += `        </tr>`
        list += `        <tr>`
        list += `            <td>6</td>`
        list += `            <td>${arr[5]}</td>`
        list += `            <td>${((arr[5]/count)*100).toFixed(2)}</td>`
        list += `        </tr>`
        list += `        <tr>`
        list += `            <td>검증</td>`
        list += `            <td>${arr[0]+arr[1]+arr[2]+arr[3]+arr[4]+arr[5]}</td>`
        list += `            <td>${(((arr[0]/count)*100)+((arr[1]/count)*100)+((arr[2]/count)*100)+((arr[3]/count)*100)+((arr[4]/count)*100)+((arr[5]/count)*100)).toFixed(0)}%</td>`
        list += `        </tr>`
        list += `    </table>`

        document.body.innerHTML = list;
    </script>
</body>
</html>
