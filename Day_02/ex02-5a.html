<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제1</title>
    <a href="../index.html">메인으로 돌아가기</a>
    <hr>
</head>
<body>
    <h1>순서가 없는 리스트</h1>
    <dt>검정색 작은 원 모양</dt>
        <ul>
            <li>사과</li>
            <li>멜론</li>
            <li>바나나</li>
        </ul>
    <dt>흰색 작은 원 모양</dt>
        <ul>
            <li type="circle">수박</li>
            <li type="circle">참외</li>
            <li type="circle">옥수수</li>
        </ul>
    <dt>검정색 사각형 모양</dt>
        <ul>
            <li type="square">감자</li>
            <li type="square">상추</li>
            <li type="square">고구마</li>
        </ul>
    <dt>none으로 모양 없음</dt>
        <ul style="">
            <li type="none">고등어</li>
            <li type="none">갈치</li>
            <li type="none">새우</li>
        </ul>
</body>
</html>
