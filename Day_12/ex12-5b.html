<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        p{
            font-weight: bold;
            font-size: 3rem;
            animation: name 2s infinite ease-in-out;

        }
        @keyframes name {
            0% {
                transform: translateY(-200px);
                color: rgba(0,0,0,0);
            }
            100%{
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <p>안녕하세요</p>
</body>
</html>
