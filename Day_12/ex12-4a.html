<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const num = prompt("태어난 년도를 입력하세요")
        const year = 2025
        const age = year - num + 1
        if (age > 20) {
            document.write("당신은 성인입니다. 건강한 생활을 하세요")
        } else if (age == 20) {
            document.write("이제 성인이시군요. 축하드려요")
        } else {
            document.write("당신은 미성년자 입니다. 집에가세요")
        }

    </script>
</head>
<body>
    
</body>
</html>
