<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const inp = +prompt("몇점입니까?");
        
        if (inp == 100) {
            console.log(`${inp}점이군요. A+입니다!`);
            document.write(`${inp}점이군요. A+입니다!`);
            alert(`${inp}점이군요. A+입니다!`);
        } else if (inp >= 90) {
            console.log(`${inp}점이군요. A입니다!`);
            document.write(`${inp}점이군요. A입니다!`);
            alert(`${inp}점이군요. A입니다!`);
        } else if (inp >= 80) {
            console.log(`${inp}점이군요. B입니다!`);
            document.write(`${inp}점이군요. B입니다!`);
            alert(`${inp}점이군요. B입니다!`);
        } else if (inp >= 70) {
            console.log(`${inp}점이군요. C입니다!`);
            document.write(`${inp}점이군요. C입니다!`);
            alert(`${inp}점이군요. C입니다!`);
        } else if (inp >= 60) {
            console.log(`${inp}점이군요. D입니다!`);
            document.write(`${inp}점이군요. D입니다!`);
            alert(`${inp}점이군요. D입니다!`);
        } else if (inp >= 0) {
            console.log(`${inp}점이군요. F입니다!`);
            document.write(`${inp}점이군요. F입니다!`);
            alert(`${inp}점이군요. F입니다!`);
        } else {
            console.log(`점수를 잘못 기입하셨습니다`);
            document.write(`점수를 잘못 기입하셨습니다`);
            alert(`점수를 잘못 기입하셨습니다`);
        }


    </script>
</head>
<body>
    
</body>
</html>
