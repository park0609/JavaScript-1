<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap: 10px;
            /* flex-wrap: wrap; */
        }
        .box{
            /* box-sizing: border-box; */
            flex-basis: 300px;
            height: 100px;
            background-color: coral;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 1.2rem;
            min-width: 0;
            border: 1px solid #000;
        }
        .box1{
            flex-shrink: 1;
        }
        .box2{
            flex-shrink: 2;
        }
        .box3{
            flex-shrink: 3;
        }
    </style>
</head>
<body>
    <h3>flex-shrink 예제</h3>
    <!-- div.container>(div.box.box$)*3 -->
    <div class="container">
        <div class="box box1">20%</div>
        <div class="box box2">30%</div>
        <div class="box box3">50%</div>
    </div>
</body>
</html>
