<!DOCTYPE html>

  <head>

    <style>
      :root {
        --cwidth: 293px;
        --cheight: 35px;
      }
      h2 {
        background-color: darkkhaki;
        width: var(--cwidth);
        height: var(--cheight);
        text-align: center;
        color: white;
        margin-bottom: 3px;
      }
      .wrapper {
        width: var(--cwidth);
        height: 210px;
        text-align: center;
        background-color: burlywood;
      }
      div.wrapper > div[class],
      .wrapper > p:first-child,
      .wrapper > p:nth-last-of-type(1) {
        width: 30px;
        height: 30px;
        border: 1px solid blue;
        float: left;
        margin: 5px;
        font-size: 1.1rem;
      }
      .wrapper > p:first-child,
      .wrapper > p:nth-last-of-type(1) {
        border: 1px solid rgb(50, 203, 83);
      }

      div:nth-of-type(7n-1) {
        color: red;
      }
      div:nth-of-type(7n-2) {
        color: blue;
      }
      .wrapper > div:nth-of-type(-n + 7) {
        background-color: rgb(123, 138, 7);
        color: white;
      }
      div:nth-of-type(n + 22) {
        background-color: cadetblue;
        color: white;
      }
      .wrapper > div:nth-of-type(n + 15):nth-of-type(-n + 18) {
        background-color: rgb(246, 255, 0);
        color: rgb(255, 0, 0);
      }
    </style>
  </head>
