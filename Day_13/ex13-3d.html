<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const inp = +prompt("한줄에 몇명 앉을래?");
        const inp2 = +prompt("총 몇명 앉을래?");
        const a = inp;
        const b = inp2%inp;
        const c = (inp2 - b) / inp ;
    let list = `<table>`
        for (let i = 0; i < a; i++){
            list += `<tr>`;
                for (let j = 0; j < c; j++ ){
                    if (b == 0) {
                    list += `<td>좌석 ${(i * c) + j + 1}</td>`;
                    } else  {
                        if (j == c) {
                            list += `<td rowspan="${b}">좌석 ${(i * c) + j + 1}</td>`;
                        } else {
                            list += `<td>좌석 ${(i * c) + j + 1}</td>`;
                        }
                    }
                }
                list += `</tr>`;
        }
        list += `</table>`;
        console.log(a)
        console.log(b)
        console.log(c)
        document.body.innerHTML = list;
    </script>
    
</body>
</html>
