<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: azure;
        padding: 2rem;
      }
      .chat-container {
        width: 100%;
        /* height: 500px; */
        /* transform: translateY(50%); */
        box-sizing: border-box;
        background-color: white;
        padding: 1rem 3rem 0 4rem;
        border-radius: 15px 15px 0 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        flex: 6;
      }
      .box{
        width: 500px;
        height: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 15px 15px 0 0;
        margin: 100px auto;
        overflow: hidden;
      }
      .chat-input{
        flex: 1;
        width: 100%;
        background-color: aquamarine;
        display: flex;
        justify-content: stretch;
      }
      textarea{
        width: 70%;
        outline: none;
        border: none;
        background-color: rgb(240, 234, 234);
        resize: none;
        padding: 30px;
        font-size: 1.2rem;
        color: rgb(79, 35, 99);
        font-weight: bold;
      } 
      button{
        width: 30%;
        font-weight: bold;
        font-size: 1.2rem;
        border: none;
        color: rgb(95, 158, 160);
        background-color: rgb(249, 252, 80);
        cursor: pointer;
      }
      .message {
        display: flex;
        margin-bottom: 1.2rem;
        align-items: end;
      }
      .message.bot {
        justify-content: start;
      }
      .message.user {
        justify-content: end;
      }

      .bubble {
        max-width: 300px;
        position: relative;
        background-color: #e0dfdf;
        padding: 0.7rem 2rem;
        border-radius: 20px;
        word-break: break-word;
      }
      .name {
        font-size: 0.8rem;
        color: #555;
        margin: 0 10px 2px;
      }
      .user .bubble {
        background-color: yellow;
      }
      .user .name {
        text-align: right;
      }

      .chat-container::-webkit-scrollbar {
        background: #e0dfdf;
        width: 30px;
      }
      .chat-container::-webkit-scrollbar-thumb {
        background: #376daa;
        border-radius: 6px;
      }
      .chat-container::-webkit-scrollbar-thumb:active {
        background: #95bb0d;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <!-- div.chat-container>div.message.bot>div>div.name{myBot}+div.bubble{안녕하세요. 무엇을 도와드릴까요?}^^div.message.user>div>div.name{나}+div.bubble{Flex로 채팅화면을 만들수 있냐?} -->

    <div class="box">


    <div class="chat-container">
      <div class="message bot">
        <div>
          <div class="name">myBot</div>
          <div class="bubble">안녕하세요. 무엇을 도와드릴까요?</div>
        </div>
      </div>
      <div class="message user">
        <div>
          <div class="name">나</div>
          <div class="bubble">Flex로 채팅화면을 만들수 있냐?</div>
        </div>
      </div>
    </div>
    
    
      <!-- div.chat-input>textarea+button#send-btn -->
      <div class="chat-input">
          <textarea name="" id="" placeholder="메세지를 입력하세요."></textarea>
          <button id="send-btn">전송</button>
        </div>
        
    </div>
  </body>
</html>
