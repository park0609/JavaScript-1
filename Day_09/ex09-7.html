<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: pink;
            padding-top: 8rem;
            display: flex;
            justify-content: center;
        }
        .card{
            background-color: white;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            border-radius: 30px;
            /* box-shadow: 0; */
            overflow: hidden;
            /* font: 1.5rem rgb(11, 248, 63); */
        }
        .banner{
            background-image: url("https://th.bing.com/th/id/OIP.AoP9SZpRfaSkVAv8r6A4lAHaEK?w=273&h=180&c=7&r=0&o=5&cb=iwc1&pid=1.7");
            display: flex;
            height: 150px;
            justify-content: center;
        }
        .profile{
            width: 100px;
            height: 100px;
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF5muH6piXfKA2yUyMkJwm0mJq6O4lU-1mFA&s");
            background-size: 150px;
            border-radius: 50%;
            box-shadow: 5px 10px 20px;
            position: relative;
            top: 20px;
            transition: transform 0.4s ease;
        }
        .profile:hover{
            transform: translateY(50%) scale(1.3);
        }
        .name{
            text-align: center;
            padding-top: 60px;
        }
        .follow-btn{
            padding: 0.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .follow-btn button{
            font-size: medium;
            font-weight: bold;
            background-color: yellow;
            border: none;
            padding: 1rem;
            outline: none;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <!-- div.card>div.banner>div.profile^h2.name{Sechan}+div.follow-btn+div.decs{내용들...} -->
    <div class="card">
        <div class="banner">
            <div class="profile"></div>
        </div>
        <h2 class="name">Sechan</h2>
        <div class="follow-btn"><button>Follow</button></div>
        <div class="decs">
            로또1등 당첨되고 싶다. 진짜 로또 1등당첨되면 머부터 해야하지 일단 집부터 사야지
        </div>
    </div>
</body>
</html>
