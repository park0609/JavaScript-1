<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
            margin: 0;
        }
        .wrap{
            display: flex;
            background-color: beige;
            flex-direction: column;
            height: 100%;
        }
        header,footer{
            flex: 2;
            background-color:aquamarine;
        }
        nav{
            flex: 1;
            background-color: bisque;
        }
        article{
            flex: 3;
            background-color: aqua;
        }
        main{
            flex: 12;
            display: flex;
        }
        aside, section{
            flex: 1;
        }
        footer{
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- div.wrap>header{Never}+nav{nav}+main>aside{aside}+article{article}+section{section}^footer{정보처리방침 고객센터 Never corp.} -->
    <div class="wrap">
        <header>Never</header>
        <nav>nav</nav>
        <main>
            <aside>aside</aside>
            <article>article</article>
            <section>section</section>
        </main>
        <footer>정보처리방침 고객센터 Never corp.</footer>
    </div>
</body>
</html>
