<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid #ccc;
        }
    </style>
    <a href="../index.html">메인으로 돌아가기</a>
    <hr>
</head>
<body>
    <table width="100%">
        <caption>
            선물용과 가정용 상품 구성
        </caption>
        <colgroup>
            <col style="background-color: burlywood;">
            <col style="background-color: aquamarine;">
            <col 
                span="2" 
                style="width: 30%; background-color: whitesmoke;">
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr>
                <td rowspan="2">선물용</td>
                <td>3KG</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5KG</td>
                <td>18~26개</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3KG</td>
                <td>11~16개</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5KG</td>
                <td>18~36개</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
