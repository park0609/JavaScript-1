<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }
        tr,td{
            border: 1px solid blue;
            padding: 5px;
        }
    </style>
    <script>
        const inp = +prompt("원하는 값을 입력하세요");
        const list = 
        `<table>
        <tr>
            <td>원가: </td>
            <td>${inp}</td>
        </tr>
        <tr>
            <td>10%할인</td>
            <td>${inp * 0.9}</td>
        </tr>
        <tr>
            <td>20%할인</td>
            <td>${inp * 0.8}</td>
        </tr>
        <tr>
            <td>30%할인</td>
            <td>${inp * 0.7}</td>
        </tr>
    </table>
        `;
        document.write(list);
    </script>
</head>
<body>
    <!-- table>(tr>td*2)*4 -->
</body>
</html>
