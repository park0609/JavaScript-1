<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: khaki;
            color: white;
            padding: 10px;
            border: none;
            margin-left: 5px;
            box-shadow: 5px 10px 10px rgba(0,0,0,0.5);
            border-radius: 20px;
        }
    </style>
    <script 
        crossorigin 
        src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script 
        crossorigin 
        src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const Header = () => {
            return (
                <>
                    <h1>헤더입니다. 저는 Header를 담당</h1> 
                </>
            );
        };

        const Content = () => {
            const name = "시메틱레이아웃";
            const cont = "Content";
            const btn1 = "안녕하세요";
            const btn2 = "반가워요";
            return (
                <>
                    <hr />
                    <h2>리액트로 {name}를 구성중이에요. 저는 {cont}를 담당</h2>
                    <button onClick={(e) => alert(e.target.textContent)}>{btn1}</button>
                    <button onClick={(e) => alert(e.target.textContent)}>{btn2}</button>
                    <hr />
                </>
            );
        };

        const Footer = () => {
            return (
                <>
                    <h2>footer부분 입니다.</h2>
                </>
            );
        };
        ReactDOM.createRoot(document.getElementById("root")).render([<Header/>,<Content/>,<Footer/>]);
    </script>
</body>
</html>
